<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Конвертер валюты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light justify-content-end">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
    </svg>
    <span class="navbar-text mr-4 ml-2" sec:authentication="name"/>
    <form th:action="@{/logout}" method="post">
        <button class="btn btn-primary">Выйти</button>
    </form>
</nav>
<div class="container border bg-white shadow rounded py-4 my-3">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link waves-effect waves-light active" href="/">Конвертер</a>
        </li>
        <li class="nav-item">
            <a class="nav-link waves-effect waves-light" href="/history">История</a>
        </li>
    </ul>
    <div class="container">
        <form th:action="@{/}" method="post">
            <div class="row justify-content-center mt-5">
                <div class="form-group col-md-4">
                    <select class="form-control" name="sourceCurrencyId">
                        <option th:each="currency : ${currencies}"
                                th:value="${currency.id}"
                                th:text="${currency.toString()}"
                                th:selected="${currency.id == sourceCurrencyId}">
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <select class="form-control" name="targetCurrencyId">
                        <option th:each="currency : ${currencies}"
                                th:value="${currency.id}"
                                th:text="${currency.toString()}"
                                th:selected="${currency.id == targetCurrencyId}">
                    </select>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" name="amount" th:value="${amount}">
                </div>
                <div class="form-group col-md-4">
                    <input type="text" readonly class="form-control" name="convertedAmount" th:value="${convertedAmount}">
                </div>
            </div>
            <div class="row mt-4 justify-content-center">
                <button class="btn btn-primary">Конвертировать</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
