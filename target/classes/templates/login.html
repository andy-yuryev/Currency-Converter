<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Конвертер валюты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron container border bg-white shadow rounded" style="width: 400px;">
    <form method="post" action="/login">
        <p class="lead">Войдите, чтобы продолжить</p>
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Логин">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Пароль">
            <small class="form-text text-danger" th:if="${param.error}">Неверный логин или пароль</small>
        </div>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Войти</button>
        <div class="flex mt-3">
            <span class="txt1 p-b-9">Нет аккаунта?</span>
            <a href="/registration" class="txt3">Зарегистрироваться</a>
        </div>
    </form>
</div>
</body>
</html>
