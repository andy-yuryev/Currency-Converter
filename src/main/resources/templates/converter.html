<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Конвертер валюты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Конвертер</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/history">История</a>
            </li>
        </ul>
    </div>
    <form action="/logout" method="post">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <button class="btn btn-primary">Выйти</button>
    </form>
</nav>
<h2 class="text-center m-5">Конвертер</h2>
<div class="container">
    <div class="form-group">
        <form action="/" method="post">
            <div class="row justify-content-center">
                <div class="form-group col-md-4">
                    <select class="form-control" name="sourceCurrencyId">
                        <option th:each="currency : ${currencies}"
                                th:value="${currency.id}"
                                th:text="${currency.toString()}"
                                th:selected="${currency.id == sourceCurrencyId}">
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <select class="form-control" name="targetCurrencyId">
                        <option th:each="currency : ${currencies}"
                                th:value="${currency.id}"
                                th:text="${currency.toString()}"
                                th:selected="${currency.id == targetCurrencyId}">
                    </select>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" name="amount" th:value="${amount != null} ? ${amount} : ''">
                </div>
                <div class="form-group col-md-4">
                    <input type="text" readonly class="form-control" name="convertedAmount" th:value="${convertedAmount}">
                </div>
            </div>
            <div class="row mt-4 justify-content-center">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-primary">Конвертировать</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
